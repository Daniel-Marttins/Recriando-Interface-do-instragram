<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" alt="instagram logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="img/246377.jpg" alt="photo-profile">
                </div>
                <a href="" class="instagram-login">Continue as Noxvoidia</a>
                <a href="" class="instagram-logout">Remove Account</a>
            </div>
            <div class="group">
                <P class="not-account">Not Noxvoidia?</P>
                <P class="not-account">
                    <span class="link-blue">Switch Accounts</span>
                    or
                    <span class="link-blue">Sign Up</span>
                </P>
            </div>
            <div class="get-the-app">
                <P class="get-app">Get the App</P>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
